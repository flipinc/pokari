trainer:
  devices: [0]
  mxp: true
  run_eagerly: false
  batch_size: 4
  epochs: 100
  workers: 16 # 8 cores x 2
  max_queue_size: 10
  use_multiprocessing: false
  log_interval: 100
  model_path: outputs/tensorflow/checkpoints/emformer_01_04.h5
  checkpoint:
    filepath: outputs/tensorflow/checkpoints/emformer_{epoch:02d}_05.h5
    save_best_only: true
    save_weights_only: false
    save_freq: 2000
    monitor: loss
  tensorboard:
    log_dir: outputs/tensorflow/logs/emformer/
    histogram_freq: 1
    write_graph: true
    write_images: true
    update_freq: 50
    profile_batch: 0

spec_augment:
  freq_masks: 2
  time_masks: 2
  freq_width: 15
  time_width: 25

train_ds:
  stage: train
  data_paths:
    - /workspace/datasets/tensorflow_asr_360.tsv
  shuffle: true
  cache: true
  buffer_size: 100
  drop_remainder: true
  num_print_sample_data: 1

validation_ds:
  stage: val
  data_paths:
    - /workspace/datasets/tensorflow_asr_val.tsv
  shuffle: false
  cache: true
  buffer_size: 100
  drop_remainder: true

audio_feature:
  sample_rate: 16000
  window_size: 0.02
  window_stride: 0.01
  n_mels: &n_mels 80
  preemph: 0.97
  dither: 1e-5
  pad_to: 8

