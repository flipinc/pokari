# emformer/20210224-142725
# emformer_03_char_mini_vgg.h5
# trainable params: 54,587,169

base_model:
  _target_: models.ctc.CTC

trainer:
  devices: [0]
  run_eagerly: true
  batch_size: 4
  epochs: 100
  workers: 4
  max_queue_size: 10
  use_multiprocessing: false
  log_interval: 100
  # model_path: outputs/tensorflow-done/checkpoints/emformer_03_char_mini_vgg.h5
  checkpoint:
    filepath: outputs/tensorflow/checkpoints/emformer_ctc_{epoch:02d}_char_mini_vgg_1.h5
    save_best_only: true
    save_weights_only: false
    save_freq: 2000
    monitor: loss
  tensorboard:
    log_dir: outputs/tensorflow/logs/emformer_ctc/
    histogram_freq: 1
    write_graph: true
    write_images: true
    update_freq: 50
    profile_batch: 0
  debugging: false

spec_augment:
  freq_masks: 2
  time_masks: 2
  freq_width: 15
  time_width: 25

train_ds:
  stage: train
  data_paths:
    - /workspace/datasets/tensorflow_asr_360.tsv
  shuffle: true
  cache: false
  buffer_size: 100
  drop_remainder: false
  num_print_sample_data: 1

validation_ds:
  stage: val
  data_paths:
    - /workspace/datasets/tensorflow_asr_val.tsv
  shuffle: false
  cache: true
  buffer_size: 100
  drop_remainder: false

audio_feature:
  sample_rate: 16000
  window_size: 0.02
  window_stride: 0.01
  n_mels: &n_mels 80
  preemph: 0.97
  dither: 1e-5
  pad_to: 8

text_feature:
  _target_: frontends.text_featurizer.CharFeaturizer
  vocabulary: null
  blank_at_zero: true

optimizer:
  name: adam
  learning_rate: 0.0005
  beta_1: 0.9
  beta_2: 0.999
 
  lr_scheduler:
    _target_: optimizers.lr_scheduler.WarmupCosineAnnealing
    warmup_steps: 40000
    warmup_learning_rate: 1e-6
    hold_base_ratio: 0.6

  variational_noise:
    mean: 0
    stddev: 0.075
    start_step: -1

encoder:
  _target_: modules.emformer_encoder.EmformerEncoder
  feat_in: *n_mels
  num_layers: 18 # 26 for medium latency, 18 for low latency in paper
  num_heads: 8
  dim_model: 512
  dim_ffn: 2048
  dropout_attn: 0.1
  subsampling: vgg # frame stacking in paper
  subsampling_factor: 4
  subsampling_dim: 64 # 64 in https://arxiv.org/pdf/1910.12977.pdf
  left_length: 20 # 800ms / (4 stacked frames x 10ms per frame)
  chunk_length: 32 # 1280ms / (4 stacked frames x 10ms per frame)
  right_length: 8 # 320ms / (4 stacked frames x 10ms per frame)
  mode: full_context

decoder:
  _target_: modules.ctc_decoder.CTCDecoder